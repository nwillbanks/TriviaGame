<!doctype html>
<html lang = "en-us">

<head>
	<meta charset = "UTF-8">
	<title>Java Java Trivia</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/javascript/app.js"></script>

</head>

<body>
<div class="p-3 mb-2 bg-info text-white">
  <h1>Java Java Trivia!</h1>

  <div class="container boxes" id="start">
    <a class="btn btn-primary startTrivia">Start</a>
  </div>
  <div class="container boxes" id="questions">
    <h2 id="timeRemaining"></h2>
    <div id="question-container">
    
    </div>
  </div>
  <div class="container boxes" id="results">
    <p>
      Total: <span id="total">0</span>
    </p>
    <p>
      Correct: <span id="correct">0</span>
    </p>
    <p>
      Wrong: <span id="wrong">0</span>
    </p>
    <p>
        <a class="btn btn-primary startTrivia">Restart Trivia</a>
    </p>
  </div>
</div>
</body>
</html>
